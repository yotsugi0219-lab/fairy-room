<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.webmanifest">
  <title>妖精さん育成ミニ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app" class="app layout-wide"><!-- layout-wide / layout-tall を切替 -->
    <!-- ===== ステージ（背景エリア） ===== -->
    <section id="stage" class="stage" role="img" aria-label="お部屋">
      <div id="wallpaper" class="wallpaper" aria-hidden="true"></div>
      <img id="sky" class="sky layer" src="assets/sky-day.png" alt="" draggable="false">
      <img id="room" class="room layer" src="assets/room-base.png" alt="お部屋" draggable="false">
      <img id="windowFrame" class="window layer" src="assets/window-frame.png" alt="" draggable="false">
      <img id="fairy" class="fairy" src="assets/fairy-stand.png" alt="妖精さん" draggable="false">
      <div id="sleepZ" class="sleepZ" aria-hidden="true">💤</div>
      <div id="fx" class="fx" aria-hidden="true"></div>
    </section>

    <!-- ===== パネル（背景の外） ===== -->
    <section class="panel">
      <div class="hud">
        <div class="status"><span class="label">♥️</span><span id="stat-mood" class="value"></span></div>
        <div class="status"><span class="label">🍬</span><span id="stat-sweets" class="value"></span></div>
        <div class="status"><span class="label">💤</span><span id="stat-sleep" class="value"></span></div>
        <div class="acorns">🌰 <span id="acorns">0</span></div>
      </div>

      <div class="controls">
        <button id="btn-nade" class="pill">ﾅﾃﾞﾅﾃﾞ</button>
        <button id="btn-oyatsu" class="pill">ｵﾔﾂ</button>
        <button id="btn-nenne" class="pill">ﾈﾝﾈ</button>
        <button id="btn-daynight" class="pill">昼/夜</button>
        <button id="btn-shop" class="pill">ｼｮｯﾌﾟ</button>
        <button id="btn-layout" class="pill ghost" title="レイアウト切替">画面</button>
      </div>
    </section>
  </main>

  <!-- ショップ（モーダル） -->
  <div id="shopModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="shopTitle">
    <div class="backdrop" data-close="1"></div>
    <div class="dialog">
      <header class="dialog-head">
        <h2 id="shopTitle">ショップ（壁紙）</h2>
        <button id="shopClose" class="close" aria-label="閉じる">×</button>
      </header>
      <div class="dialog-body">
        <p class="note">壁紙は1回ごとに<strong>🌰3</strong>。購入すると即適用されます。</p>
        <ul class="wall-list" id="wallList" role="list"></ul>
      </div>
      <footer class="dialog-foot">
        <button class="pill alt" data-close="1">とじる</button>
      </footer>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
