<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>妖精さん育成</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div class="room">
    <!-- 背景 -->
    <img class="room-base" src="assets/room-base.png" alt="部屋の背景">
    <img class="room-sky" data-sky="day" src="assets/sky-day.png" alt="昼の空">
    <img class="room-sky hidden" data-sky="night" src="assets/sky-night.png" alt="夜の空">
    <img class="room-window" src="assets/window-frame.png" alt="窓の枠">

    <!-- 妖精さん -->
    <img id="fairy-stand" class="fairy" src="assets/fairy-stand.png" alt="妖精さん（直立）">
    <img id="fairy-happy" class="fairy hidden" src="assets/fairy-happy.png" alt="妖精さん（バンザイ）">
  </div>

  <!-- パラメータ -->
  <div class="params">
    <div id="param-mood">ｺﾞｷｹﾞﾝ: ♥️♥️♥️♥️♥️</div>
    <div id="param-hunger">ｵﾅｶ: 🍬🍬🍬🍬🍬</div>
    <div id="param-sleep">ﾈﾑﾈﾑ: 💤💤💤💤💤</div>
  </div>

  <!-- コマンド -->
  <div class="commands">
    <button id="act-pet">ﾅﾃﾞﾅﾃﾞ</button>
    <button id="act-snack">ｵﾔﾂ</button>
    <button id="act-sleep">ﾈﾝﾈ</button>
    <button id="act-adventure">ﾎﾞｳｹﾝ</button>
  </div>

  <!-- ドングリ & 日記 -->
  <div class="status">
    🌰<span id="nuts">0</span>
    <button id="save">日記(ｾｰﾌﾞ)</button>
    <button id="toggle-sky">昼/夜</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
