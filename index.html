<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>妖精さん育成</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f0f11">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 画面 -->
  <main class="wrap">
    <section class="room" id="room">
      <img id="roomBase" class="room-base" src="assets/room-base.png" alt="">
      <img id="sky" class="room-sky" src="assets/sky-day.png"
           data-day="assets/sky-day.png" data-night="assets/sky-night.png" alt="">
      <img id="frameArt" class="frame-art" src="assets/window-frame.png" alt="">
      <img id="fairy" class="fairy" src="assets/fairy-stand.png" alt="ようせい">
      <div id="say" class="say hidden"></div>
    </section>

    <!-- ステータス -->
    <section class="panel status">
      <div>ゴキゲン: <span id="mood">♥️♥️♥️♥️♥️</span></div>
      <div>オナカ: <span id="hunger">🍬🍬🍬🍬🍬</span></div>
      <div>ネムネム: <span id="sleep">💤💤💤💤💤</span></div>
    </section>

    <!-- コマンド -->
    <section class="panel commands">
      <button id="act-pet" class="pill">ナデナデ</button>
      <button id="act-snack" class="pill">オヤツ</button>
      <button id="act-sleep" class="pill">ネネ</button>
      <button id="toggle-sky" class="pill">昼/夜</button>
      <button id="act-shop" class="pill">ショップ</button>
    </section>

    <!-- 所持 -->
    <section class="panel status">
      <strong id="nuts">0</strong> 🌰
      <button id="save" class="pill">日記(セーブ)</button>
    </section>
  </main>

  <!-- ショップ（モーダル） -->
  <div id="shop" class="modal hidden" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <strong>ショップ</strong>
        <button id="shopClose" class="mini" type="button" onclick="closeShop()">とじる</button>
      </div>
      <div id="shopGrid" class="shop-grid"></div>
      <p class="note">🌰 を使ってパネル壁紙を買えるよ</p>
    </div>
  </div>

  <!-- スナック落下用コンテナ -->
  <div id="snackLayer" class="snack-layer"></div>

  <script src="script.js"></script>
</body>
</html>
