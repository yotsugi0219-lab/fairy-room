<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>妖精さん育成</title>
  <link rel="stylesheet" href="style.css?v=16" />
  <!-- ✅ スクリプトは1つだけ。バージョンは最新に合わせる -->
  <script src="script.js?v=17" defer></script>
</head>
<body>
  <main class="wrap">
    <section class="room" id="room">
      <img id="roomBase" class="room-base" src="assets/room-base.png" alt="">
      <img id="sky" class="room-sky"
           src="assets/sky-day.png"
           data-day="assets/sky-day.png"
           data-night="assets/sky-night.png"
           data-state="day" alt="">
      <img id="windowFrame" class="window-frame" src="assets/window-frame.png" alt="">
      <img id="fairy" class="fairy" src="assets/fairy-stand.png">
<img id="guest" class="guest hidden" src="" alt="">
      <div id="speech" class="speech hidden"><span id="speechText"></span></div>
      <div id="fx" class="fx"></div>
    </section>

    <section class="panel status">
      <div>ｺﾞｷｹﾞﾝ: <span id="pv-mood">♥️♥️♥️♥️♥️</span></div>
      <div>ｵﾅｶ: <span id="pv-hunger">🍬🍬🍬🍬🍬</span></div>
      <div>ｹﾞﾝｷ: <span id="pv-sleep">💪💪💪💪💪</span></div>
    </section>

    <section id="cmdPanel" class="panel commands">
      <div class="row">
        <button id="act-pet" class="pill">ﾅﾃﾞﾅﾃﾞ</button>
        <button id="act-snack" class="pill">ｵﾔﾂ</button>
        <button id="act-sleep" class="pill">ﾈﾝﾈ</button>
        <button id="act-sky" class="pill">昼/夜</button>
        <button id="act-adventure" class="pill">ﾎﾞｳｹﾝ</button>
　　　　　<button id="act-guest" class="pill">ｵｷｬｸｻﾝ</button>
      </div>
      <div class="row">
        <button id="act-shop" class="pill accent">ｼｮｯﾌﾟ</button>
        <div class="inline">
          🌰<strong id="nuts">0</strong>
          <button id="act-save" class="pill">日記(ｾｰﾌﾞ)</button>
        </div>
      </div>
    </section>

    <section id="shopPanel" class="panel shop hidden" aria-hidden="true">
      <header class="shop-hd">
        <strong>ｼｮｯﾌﾟ</strong>
        <button id="shop-close" class="pill mini">とじる</button>
      </header>
      <div id="shopGrid" class="shop-grid"></div>
      <p class="note">🌰をつかって下の帯の壁紙をかえられるよ</p>
    </section>
  </main>
</body>
</html>
