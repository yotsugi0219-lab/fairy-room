<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>妖精さん育成</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>

  <!-- お部屋 -->
  <div class="room" id="room">
    <img id="roomBase" class="room-base" src="assets/room-base.png" alt="">
    <img id="sky" class="room-sky" src="assets/sky-day.png" alt="" data-day="assets/sky-day.png" data-night="assets/sky-night.png">
    <img id="frameArt" class="frame-art" src="assets/window-frame.png" alt="">
    <!-- 妖精さん -->
    <img id="fairy" class="fairy" src="assets/fairy-stand.png" alt="ようせい">
  </div>

  <!-- パラメータ -->
  <section class="panel status">
    <div>ゴキゲン: <span id="mood">♥️♥️♥️♥️♥️</span></div>
    <div>オナカ: <span id="hunger">🍬🍬🍬🍬🍬</span></div>
    <div>ネムネム: <span id="sleep">💤💤💤💤💤</span></div>
  </section>

  <!-- コマンド -->
  <section class="panel commands">
    <button id="act-pet"  class="pill">ナデ ナデ</button>
    <button id="act-snack" class="pill">オヤツ</button>
    <button id="act-sleep" class="pill">ネネ</button>
    <button id="toggle-sky" class="pill">昼/夜</button>
    <button id="act-shop" class="pill">ショップ</button>
  </section>

  <!-- ステータス下段 -->
  <section class="panel foot">
    <span class="nuts">🌰<strong id="nuts">0</strong></span>
    <button id="save" class="pill">日記(セーブ)</button>
  </section>

  <!-- ショップ（モーダル） -->
  <div id="shop" class="modal hidden" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <strong>ショップ</strong>
        <!-- “絶対閉じる” ルート -->
        <button id="shopClose" class="mini" type="button" onclick="closeShop()">とじる</button>
      </div>
      <div id="shopGrid" class="shop-grid">
        <!-- 最小の品揃え（動作確認用） -->
        <button data-id="frameA">額縁１（2🌰）</button>
        <button data-id="panelDark">パネル壁紙（2🌰）</button>
      </div>
      <p class="note">🌰を使って額縁やパネル壁紙を買えるよ</p>
    </div>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
